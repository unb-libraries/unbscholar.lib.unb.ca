ui:
  ssl: false
  host: 0.0.0.0
  port: 4000
  nameSpace: /

rest:
  ssl: false
  host: localhost
  port: 9989
  nameSpace: /server

themes:
  - name: 'custom'
    headTags:
      - tagName: link
        attributes:
          rel: icon
          sizes: any
          href: /assets/custom/images/favicons/favicon.ico
      - tagName: link
        attributes:
          rel: apple-touch-icon
          href: assets/custom/images/favicons/apple-touch-icon.png
      - tagName: link
        attributes:
          rel: icon
          sizes: 32x32
          type: image/png
          href: assets/custom/images/favicons/favicon-32x32.png
      - tagName: link
        attributes:
          rel: icon
          sizes: 16x16
          type: image/png
          href: assets/custom/images/favicons/favicon-16x16.png
      - tagName: link
        attributes:
          rel: mask-icon
          href: assets/custom/images/favicons/favicon.svg
          color: '#900000'
      - tagName: link
        attributes:
          rel: manifest
          href: assets/custom/images/favicons/manifest.webmanifest
