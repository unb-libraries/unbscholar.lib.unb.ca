ui:
  ssl: false
  host: 0.0.0.0
  port: 4000
  nameSpace: /

rest:
  ssl: false
  host: localhost
  port: 9989
  nameSpace: /server

themes:
  - name: 'custom'
    headTags:
      - tagName: link
        attributes:
          rel: icon
          sizes: any
          href: /assets/custom/images/favicons/favicon.ico
      - tagName: link
        attributes:
          rel: apple-touch-icon
          href: assets/custom/images/favicons/apple-touch-icon.png
      - tagName: link
        attributes:
          rel: icon
          sizes: 32x32
          type: image/png
          href: assets/custom/images/favicons/favicon-32x32.png
      - tagName: link
        attributes:
          rel: icon
          sizes: 16x16
          type: image/png
          href: assets/custom/images/favicons/favicon-16x16.png
      - tagName: link
        attributes:
          rel: mask-icon
          href: assets/custom/images/favicons/favicon.svg
          color: '#900000'
      - tagName: link
        attributes:
          rel: manifest
          href: assets/custom/images/favicons/manifest.webmanifest
      - tagName: script
        attributes:
          src: https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js
          integrity: sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj
          crossorigin: anonymous
      - tagName: script
        attributes:
          src: https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js
          integrity: sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN
          crossorigin: anonymous
      - tagName: script
        attributes:
          src: https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js
          integrity: sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+
          crossorigin: anonymous
