ui:
  ssl: false
  host: 0.0.0.0
  port: 4000
  nameSpace: /
rest:
  ssl: true
  host: unbscholar.dspace.lib.unb.ca
  port: 443
  nameSpace: /server
themes:
  - name: 'custom'
    headTags:
      - tagName: script
        attributes:
          crossorigin: anonymous
          integrity: sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj
          src: https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js
      - tagName: script
        attributes:
          crossorigin: anonymous
          integrity: sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct
          src: https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js
      - tagName: link
        attributes:
          rel: icon
          sizes: any
          href: /assets/custom/images/favicons/favicon.ico
      - tagName: link
        attributes:
          rel: apple-touch-icon
          href: assets/custom/images/favicons/apple-touch-icon.png
      - tagName: link
        attributes:
          rel: icon
          sizes: 32x32
          type: image/png
          href: assets/custom/images/favicons/favicon-32x32.png
      - tagName: link
        attributes:
          rel: icon
          sizes: 16x16
          type: image/png
          href: assets/custom/images/favicons/favicon-16x16.png
      - tagName: link
        attributes:
          rel: mask-icon
          href: assets/custom/images/favicons/favicon.svg
          color: '#900000'
      - tagName: link
        attributes:
          rel: manifest
          href: assets/custom/images/favicons/manifest.webmanifest
